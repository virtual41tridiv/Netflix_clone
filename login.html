<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>
    
    <div id="vertical-flip" class="card">
        <div class="flip">
         <div class="front">
          <div class="logo">
           <img src="https://truecostmovie.com/img/TTC/wp-content/uploads/2015/10/netflix_logo_digitalvideo-1.png" alt="Netlflix">
          </div>
         </div>
       
         <div class="back">
          <form>
           <div class="box-input">
               <label for="email">Enter your email id</label>
            <input type="email" name="email"  required/>
            <label for="name">Enter your name</label>
            <input type="text" name="name"  required/>
            <label for="username">Enter a valid username</label><br>
            <input type="text" name="username" required/>
            
            
            
            <label for="country">Choose your country:</label>
            <select id="country">
                <option value="Country-1">IND</option>
                <option value="Country-2">US</option>
                <option value="Country-3">UK</option>
                <option value="Country-4">UAE</option>
                <option value="Country-5">EUO</option>
                <option value="Country-5">AUS</option>
              </select><br>

            
            <label for="type">Choose your account type</label>
            <select  id="account">
                <option value="account-1">Admin</option>
                <option value="account-2">Basic</option>
            </select><br>
            <button type="submit">submit</button>
            </div>
          </form>
          </div>
          </div>
          </div>


</body>
</html>
